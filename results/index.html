<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="./results.css">
    <title>Results</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            Congratulations! You're well on your way to becoming a great Pokemon Trainer. Here are the results from your journey:
            <table class="paleBlueRows">
                <thead>
                    <tr>
                        <th>Pokemon Name</th>
                        <th>Encounters</th>
                        <th>Catches</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
                <tfoot>
                    <tr>
                        <td>Totals: </td>
                        <td id="encounters-total-td">0</td>
                        <td id="catches-total-td">0</td>
                    </tr>
                </tfoot>
            </table>
            
            <div width="400" height="400">
                <canvas id="chart-canvas-1" width="400" height="400"></canvas>
            </div>
            
            <div width="400" height="400">
                <canvas id="chart-canvas-2" width="400" height="400"></canvas>
            </div>
            <div>
                <button id="again-button">Play Again</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./results.js"></script>
</body>

</html>
